<div class="container">
  <div class="row header">
    <div class="col-md-1">Post Id</div>
    <div class="col-md-1">User Id</div>
    <div class="col-md-4">Title</div>
    <div class="col-md">Body</div>
    <div class="col-md">Edit</div>
    
  </div>

  <div class="row" *ngFor="let post of posts">
    <div class="col-md-1">{{post.id}}</div>
    <div class="col-md-1">{{post.userId}}</div>
    <div class="col-md-4">{{post.title}}</div>
    <div class="col-md">{{post.body}}</div>
    <!-- <div class="col-md"> <button (click)="editSelectedItem(post.id, post.userId)" >Edit</button></div> -->
    <div class="col-md"> <button (click)="editSelectedItemX(post)" >Edit</button></div>
    
  </div>


</div>
